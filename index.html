<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     

    <div class="containor">
        <div class="take-input-box">
            <h1>QR Code Generator</h1>
            <input id="inputValue" type="text" placeholder="Enter Your Text Or URL">
            <div class="buttons">
            <p class="button" id="generatebtn" >Generate</p>
            <p class="button" id="downloadbtn" >Download</p>
            </div>
        </div>

       <div class="qr-containor">
        <img id="qr-image" src="./img.png" alt="qr-image">
       </div>

    </div>


    <script src="script.js"></script>

</body>
</html>
